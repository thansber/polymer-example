
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../devices-api/devices-api.html">
<link rel="import" href="../devices-list/devices-list.html">
<link rel="import" href="../devices-menu/devices-menu.html">

<dom-module id="example-app">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <devices-api
      devices="{{ devices }}"
      device-ids="{{ deviceIds }}"
      id="api"></devices-api>

    <devices-menu
      device-ids="[[ deviceIds ]]"
      selected-menu="{{ menu }}"></devices-menu>

    <devices-list
      devices="{{ devices }}"
      show-only="{{ menu }}"></devices-list>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'example-app',
        properties: {

        },

        listeners: {
          'xh-event': 'handleEvent',
          'update-name': 'updateName'
        },

        handleEvent: function(e, detail) {
          this.$.api.processEvent(detail);
        },

        updateName: function(e, detail) {
          this.$.api.updateName(detail);
        }
      });
    })();
  </script>

</dom-module>
